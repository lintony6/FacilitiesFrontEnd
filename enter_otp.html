<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter One-Time Code</title>
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    .message {
      color: green;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .resend-btn {
      background-color: #555;
    }
    .resend-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo-box">
        <img src="static/images/UofSCLogo.png" alt="University Logo">
      </div>
      <div class="footer-text">
        Made for University of South Carolina Facilities Department
      </div>
    </div>

    <div class="right">
      <div class="login-box">
        <h2>Enter One-Time Code</h2>

        <form id="otpForm">
          <input id="otpInput" type="text" name="otp" placeholder="Enter verification code" required>
          <div class="button-row">
            <button type="submit" name="verify" id="verifyBtn" class="login-btn" style="flex: 1;">Verify</button>
            <button type="button" name="resend" id="resendBtn" class="login-btn resend-btn" style="flex: 1;">Resend Code</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="static/js/script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("otpForm");
      const otpInput = document.getElementById("otpInput");
      const resendBtn = document.getElementById("resendBtn");

      // If user came from signup or forgot password, remember it
      const ref = document.referrer.split("/").pop();
      if (ref === "signup.html") {
        sessionStorage.setItem("fromPage", "signup");
      } else if (ref === "forgot_password.html") {
        sessionStorage.setItem("fromPage", "forgot");
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (otpInput.value.trim() === "") {
          alert("Please enter your verification code.");
          return;
        }

        // Decide redirect based on previous page
        const from = sessionStorage.getItem("fromPage");
        if (from === "signup") {
          window.location.href = "login.html";
        } else if (from === "forgot") {
          window.location.href = "reset_password.html";
        } else {
          // fallback (if opened directly)
          window.location.href = "login.html";
        }
      });

      resendBtn.addEventListener("click", () => {
        alert("Verification code resent!");
      });
    });
  </script>
</body>
</html>
