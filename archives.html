<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archives - University of South Carolina</title>
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e5e5e5;
    }

    .archives-container {
      max-width: 1000px;
      margin: 30px auto 80px;
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #73000a;
      margin-bottom: 20px;
    }

    .archive-controls {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .archive-controls input {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 220px;
    }

    .archive-controls select {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
    }

    .archive-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1.5px solid #73000a;
      border-radius: 6px;
      background-color: #fff;
      margin-bottom: 12px;
      padding: 10px 14px;
      transition: background-color 0.2s ease;
    }

    .archive-item:hover {
      background-color: #f5f5f5;
    }

    .archive-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .archive-left img {
      width: 22px;
      height: 22px;
      filter: invert(20%) sepia(100%) saturate(4000%) hue-rotate(-10deg);
    }

    .archive-details {
      display: flex;
      flex-direction: column;
    }

    .archive-title {
      color: #73000a;
      font-weight: 600;
      font-size: 15px;
    }

    .archive-date {
      font-size: 12px;
      color: #555;
    }

    .archive-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .download-btn,
    .preview-btn {
      border: none;
      cursor: pointer;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .download-btn {
      background-color: transparent;
    }

    .download-btn img {
      width: 18px;
      height: 18px;
      filter: brightness(0) invert(0.3);
    }

    .preview-btn {
      background-color: #73000a;
      color: white;
      font-weight: 500;
    }

    .preview-btn:hover {
      background-color: #500007;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 25px;
      gap: 15px;
    }

    .pagination button {
      background-color: transparent;
      border: 1.5px solid #73000a;
      color: #73000a;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .pagination span {
      font-size: 14px;
      color: #333;
    }

    .pagination button:hover {
      background-color: #73000a;
      color: white;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #4b4b4b;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      color: white;
    }

    .bottom-nav a {
      text-decoration: none;
      color: white;
      font-size: 14px;
      text-align: center;
    }

    .bottom-nav a:hover {
      color: #c7c7c7;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-item img {
      width: 20px;
      height: 20px;
      margin-bottom: 5px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <div class="archives-container">
    <h1>Archives</h1>

    <div class="archive-controls">
      <input type="text" placeholder="Search Reports (yyyymmdd)">
      <select>
        <option>Sort</option>
        <option>Date - Newest</option>
        <option>Date - Oldest</option>
        <option>Alphabetical</option>
      </select>
    </div>

    <div class="archive-item">
      <div class="archive-left">
        <img src="static/icons/file.png" alt="File icon">
        <div class="archive-details">
          <span class="archive-title">Supervisor Report - January 01, 2025</span>
          <span class="archive-date">Generated 2025-01-01, 14:05</span>
        </div>
      </div>
      <div class="archive-right">
        <button class="preview-btn">Preview</button>
        <button class="download-btn"><img src="static/icons/download.png" alt="Download"></button>
      </div>
    </div>

    <div class="pagination">
      <button>Previous</button>
      <span>Page 1 of 6</span>
      <button>Next</button>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="dashboard.html" class="nav-item"><img src="static/icons/home.png" alt="Dashboard Icon">Dashboard</a>
    <a href="archives.html" class="nav-item"><img src="static/icons/archive.png" alt="Archives Icon">Archives</a>
    <a href="calendar.html" class="nav-item"><img src="static/icons/calendar.png" alt="Calendar Icon">Calendar</a>
    <a href="login.html" class="nav-item"><img src="static/icons/logout.png" alt="Logout Icon">Log Out</a>
  </div>
</body>
</html>
