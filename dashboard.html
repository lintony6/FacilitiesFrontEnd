<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - University of South Carolina</title>
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    body {
      background-color: #e5e5e5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .dashboard-container {
      max-width: 1000px;
      margin: 40px auto 80px;
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .dashboard-container h1 {
      color: #73000a;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .quick-links {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 25px;
    }

    .quick-card {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: none;
      border: none;
    }

    .top-btn,
    .bottom-btn {
      width: 100%;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .top-btn {
      background-color: #fff;
      border: 2px solid #73000a;
      color: #73000a;
      font-size: 16px;
      margin-bottom: 6px;
    }
    .top-btn:hover {
      background-color: #73000a;
      color: #fff;
    }

    .bottom-btn {
      background-color: #fff;
      border: 2px solid #73000a;
      color: #73000a;
      font-size: 15px;
    }

    .bottom-btn:hover {
      background-color: #73000a;
      color: #fff;
    }

    .analytics {
      border: 2px solid #73000a;
      border-radius: 8px;
      padding: 20px;
      background-color: #fff;
      margin-top: 25px;
    }

    .analytics h3 {
      margin-top: 0;
      color: #73000a;
      text-align: center;
    }

    .chart-placeholder {
      height: 220px;
      background: repeating-linear-gradient(
        to top,
        #fff,
        #fff 39px,
        #f0dada 40px
      );
      display: flex;
      justify-content: center;
      align-items: center;
      color: #444;
      font-size: 14px;
      border-radius: 4px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal[aria-hidden="false"] {
      display: flex;
    }

    .modal-content {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      max-width: 600px;
      width: 92%;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .modal-content h2 {
      color: #73000a;
      margin-top: 0;
    }

    .modal-content p {
      color: #444;
      font-size: 14px;
    }

    .close-btn {
      background: #73000a;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
    }

    .close-btn:hover {
      background: #500007;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #4b4b4b;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      color: white;
    }

    .bottom-nav a {
      text-decoration: none;
      color: white;
      font-size: 14px;
      text-align: center;
    }

    .bottom-nav a:hover {
      color: #c7c7c7;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-item img {
      width: 20px;
      height: 20px;
      margin-bottom: 5px;
      filter: brightness(0) invert(1);
    }

    @media (max-width: 800px) {
      .quick-links {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome Back Manager Jerry Rivers</h1>

    <div class="quick-links">
      <div class="quick-card">
        <button class="top-btn" data-modal="modal-key">Key Issues</button>
        <button class="bottom-btn" type="button">25 <br> Total Items</button>
      </div>
      <div class="quick-card">
        <button class="top-btn" data-modal="modal-perf">Performance</button>
        <button class="bottom-btn" type="button">16 <br> Total Items</button>
      </div>
      <div class="quick-card">
        <button class="top-btn" data-modal="modal-prior">Priorities</button>
        <button class="bottom-btn" type="button">6 <br> Total Items</button>
      </div>
    </div>

    <div class="analytics">
      <h3>Analytics Overview</h3>
      <div class="chart-placeholder">[ Chart Placeholder: Emergency Tickets This Week ]</div>
    </div>
  </div>

  <div id="modal-key" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h2>Key Issues</h2>
      <p>Placeholder for Key Issues details.</p>
      <button class="close-btn">Close</button>
    </div>
  </div>

  <div id="modal-perf" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h2>Performance</h2>
      <p>Placeholder for Performance details.</p>
      <button class="close-btn">Close</button>
    </div>
  </div>

  <div id="modal-prior" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h2>Priorities</h2>
      <p>Placeholder for Priorities details.</p>
      <button class="close-btn">Close</button>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="dashboard.html" class="nav-item"><img src="static/icons/home.png" alt="Dashboard Icon">Dashboard</a>
    <a href="archives.html" class="nav-item"><img src="static/icons/archive.png" alt="Archives Icon">Archives</a>
    <a href="calendar.html" class="nav-item"><img src="static/icons/calendar.png" alt="Calendar Icon">Calendar</a>
    <a href="login.html" class="nav-item"><img src="static/icons/logout.png" alt="Logout Icon">Log Out</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modals = document.querySelectorAll('.modal');
      document.querySelectorAll('.top-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const modal = document.getElementById(btn.dataset.modal);
          if (modal) modal.setAttribute('aria-hidden', 'false');
        });
      });
      document.querySelectorAll('.close-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          const modal = e.target.closest('.modal');
          if (modal) modal.setAttribute('aria-hidden', 'true');
        });
      });
      window.addEventListener('click', e => {
        modals.forEach(m => {
          if (e.target === m) m.setAttribute('aria-hidden', 'true');
        });
      });
    });
  </script>
</body>
</html>
